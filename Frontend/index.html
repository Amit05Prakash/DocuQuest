<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-interface" style="height: 100vh;">
        <div class="doc-input-container">
            <input type="text" id="docName" placeholder="Enter documentation name..." autofocus>
        </div>
        <div id="chatBox" class="chat-box"></div>
        <form id="chatForm" class="input-form">
            <input type="text" id="userInput" placeholder="Ask your question..." autofocus>
            <button type="submit" class="send-btn" aria-label="Send your message">Send</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
